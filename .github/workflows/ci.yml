name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]  # triggers on PRs to main branch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pre-commit (auto-fix Black, isort, Flake8)
        run: |
          pre-commit install
          pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      TEST_DATABASE_URL: mysql+mysqlconnector://root:${{ secrets.DB_PASSWORD }}@mysql:3306/${{ secrets.DB_NAME }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -hmysql -uroot -p${{ secrets.DB_PASSWORD }} && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create tables
        run: python -m app.create_tables

      - name: Run tests
        run: pytest -v
