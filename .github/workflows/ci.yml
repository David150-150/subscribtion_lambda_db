test:
  runs-on: ubuntu-latest
  needs: lint
  services:
    mysql:
      image: mysql:8
      env:
        MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
        MYSQL_DATABASE: ${{ secrets.DB_NAME }}
      ports:
        - 3306:3306
      options: >-
        --health-cmd="mysqladmin ping --silent"
        --health-interval=10s
        --health-timeout=5s
        --health-retries=5

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Set DATABASE_URL from secrets
      run: |
        echo "DATABASE_URL=mysql+mysqlconnector://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:3306/${{ secrets.DB_NAME }}" >> $GITHUB_ENV

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          mysqladmin ping -h127.0.0.1 -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} && break
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Create database tables
      run: python -m app.create_tables
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Run tests
      run: pytest
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
