name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pre-commit

      - name: Run pre-commit hooks (Black, isort, Flake8)
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      TESTING: "1"
      IN_DOCKER: "1"
      TEST_DATABASE_URL: mysql+mysqlconnector://root:${{ secrets.DB_PASSWORD }}@db:3306/${{ secrets.DB_NAME }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install mysql-connector-python

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL service..."
          for i in {1..60}; do
            if mysqladmin ping -h db -uroot -p${{ secrets.DB_PASSWORD }} --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done
          sleep 5
          echo "MySQL should be ready now!"

      - name: Debug MySQL connection
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          mysql -h db -uroot -p${{ secrets.DB_PASSWORD }} -e "SHOW DATABASES;"

      - name: Create tables
        run: python -m app.create_tables

      - name: Run tests
        run: pytest -v
